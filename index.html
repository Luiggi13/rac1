<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
		<title>Title Page</title>

	</head>
	<body>
		<style type="text/css">
button{width: 100%;height: 200px;margin: 20px 0;float:left;}
		</style>
		<audio id="demo" src="trascendercoachingdeportivo.es/xose.mp3"></audio>
<div>
  <button class="btn btn-primary" onclick="document.getElementById('demo').play()">Play the Audio</button>
  <button class="btn btn-primary" onclick="document.getElementById('demo').pause()">Pause the Audio</button>
  <button class="btn btn-primary" onclick="document.getElementById('demo').volume+=0.1">Increase Volume</button>
  <button class="btn btn-primary" onclick="document.getElementById('demo').volume-=0.1">Decrease Volume</button>
</div>

		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	</body>
</html>
